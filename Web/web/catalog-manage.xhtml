<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Catalogs</title>
</h:head>
<h:body>
        <div class="card">
            <p:dataTable var="catalog" value="#{CatalogView.catalogs}" id="master">
                <p:column headerText="ID">
                    <h:outputText value="#{catalog.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{catalog.name}" />
                </p:column>
                <p:column headerText="Delete">
                    <h:form>
                    <p:commandButton value="Delete" action="#{CatalogView.delete(catalog.id)}" update=":master" styleClass="ui-button-danger" icon="pi pi-times">
                        <p:confirm header="Confirmation" message="Do you want to delete this catalog" icon="pi pi-info-circle"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>
                    </h:form>
                </p:column>

                <p:column headerText="Update">
                    <h:form>
                    <p:commandButton value="Update" action="#{CatalogView.viewUpdateCatalogs(catalog)}" update=":master">
                    </p:commandButton>
                    </h:form>
                </p:column>
                <div style="align-content: center" class="card">
                    <h:form>
                        <p:commandButton value="Add" action="#{CatalogView.viewAddCatalogs}" update=":master" styleClass="ui-button-text">

                        </p:commandButton>
                    </h:form>
                </div>

            </p:dataTable>


        </div>


</h:body>
</html>
