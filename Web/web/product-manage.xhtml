<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Products</title>
</h:head>

<h:body>
    <h:form id="master">
        <div class="card">
            <p:dataTable var="product" value="#{ProductView.products}">
                <p:column headerText="ID">
                    <h:outputText value="#{product.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{product.name}" />
                </p:column>

                <p:column headerText="Image">
                    <p:commandButton value="Image"  update="@form">
                    </p:commandButton>
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{product.price}" />
                </p:column>
                <p:column headerText="CatalogID">
                    <h:outputText value="#{product.catalogID}" />
                </p:column>
                <h:form>
                    <p:commandButton value="Delete" action="#{ProductView.delete(product.id)}" update=":master" styleClass="ui-button-danger" icon="pi pi-times">
                        <p:confirm header="Confirmation" message="Do you want to delete this product" icon="pi pi-info-circle"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>
                </h:form>
                <p:column headerText="Update">
                    <h:form>
                        <p:commandButton value="Update" action="" update=":master">
                        </p:commandButton>
                    </h:form>
                </p:column>



            </p:dataTable>



        </div>
    </h:form>
    <div style="align-content: center" class="card">
        <h:form id="frmUpdate">
            <p:dialog header="Update catalog" widgetVar="updateBox" modal="true">
                <p>
                    <p:inputText placeholder="ID" value="#{ProductView.product.id}"/>
                </p>
                <p>
                    <p:inputText placeholder="Name" value="#{ProductView.product.name}"/>
                </p>
                <p>
                    <p:inputText placeholder="Price" value="#{ProductView.product.price}"/>
                </p>
                <p>
                    <p:inputText placeholder="CatalogID" value="#{ProductView.product.catalogID}"/>
                </p>
                <p:commandButton value="Submit" id="btnUpdate"
                                 action="#{ProductView.update}" onclick="PF('updateBox').hide();"/>

            </p:dialog>
        </h:form>
        <p:commandButton value="Add" type="button" onclick="PF('addBox').show();"></p:commandButton>
        <h:form id="frmMain">
            <p:dialog header="Add new catalog" widgetVar="addBox" modal="true">
                <p>
                    <p:inputText placeholder="ID" value="#{ProductView.product.id}"/>
                </p>
                <p>
                    <p:inputText placeholder="Name" value="#{ProductView.product.name}"/>
                </p>
                <p>
                    <p:inputText placeholder="Price" value="#{ProductView.product.price}"/>
                </p>
                <p>
                    <p:inputText placeholder="CatalogID" value="#{ProductView.product.catalogID}"/>
                </p>
                <p:commandButton value="Submit" id="btnAdd"
                                 action="#{ProductView.addNew}" onclick="PF('addBox').hide();"/>
            </p:dialog>
        </h:form>
        <p:commandButton value="Search" type="button" onclick="PF('searchBox').show();"></p:commandButton>
        <h:form id="frmFind">
            <p:dialog header="Add new catalog" widgetVar="searchBox" modal="true">
                <p>
                    <p:inputText placeholder="ID" value="#{ProductView.product.id}"/>
                </p>
                <p>
                    <p:inputText placeholder="Name" value="#{ProductView.product.name}"/>
                </p>
                <p>
                    <p:inputText placeholder="Price" value="#{ProductView.product.price}"/>
                </p>
                <p>
                    <p:inputText placeholder="CatalogID" value="#{ProductView.product.catalogID}"/>
                </p>
                <p:commandButton value="Submit" id="btnFind"
                                 action="#{ProductView.addNew}" onclick="PF('addBox').hide();"/>
            </p:dialog>
        </h:form>

    </div>
</h:body>

</html>
